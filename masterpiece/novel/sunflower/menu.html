<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>《向日葵》</title>
  <link rel="stylesheet" href="/css/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>《向日葵》</h1>
      <a href="/index.html">返回首页</a>
      <a href="/masterpiece/masterpiece.html">返回作品集</a>
      <nav class="site-nav">
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card section">
      <h2>故事简介</h2>
      <p>盛夏，向日葵，意乱情迷。友谊与爱情、谎言与欺骗。一段关于选择与爱的故事。</p>
      <div class="actions">
      </div>
    </section>

    <section class="card section">
      <h2>目录</h2>
      <ul class="link-list" id="chapters" style="list-style: disc; padding-left: 20px;"></ul>
    </section>

    <section class="card section">
      <h2>连载信息</h2>
      <p>状态：连载中 · 更新时间以目录页为准。</p>
    </section>

    <section class="card section">
      <h2>作者的话</h2>
      <p>如果你有任何感想或建议，欢迎与我交流。</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© Sotier · 用热爱点亮生活</div>
  </footer>
</body>
</html>
<script>
  // 自动加载章节目录
  fetch('/masterpiece/novel/sunflower/chapters.json')
    .then(res => {
      if (!res.ok) throw new Error('无法加载章节列表');
      return res.json();
    })
    .then(list => {
      const ul = document.getElementById('chapters');
      ul.innerHTML = '';
      list.forEach(ch => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = ch.href;
        a.textContent = ch.title;
        li.appendChild(a);
        if (ch.updated) {
          const small = document.createElement('small');
          small.style.marginLeft = '8px';
          small.style.color = '#6b6f80';
          small.textContent = `（更新：${ch.updated}）`;
          li.appendChild(small);
        }
        ul.appendChild(li);
      });
    })
    .catch(err => {
      const ul = document.getElementById('chapters');
      ul.innerHTML = `<li style="color: var(--red);">目录加载失败：${err.message}</li>`;
    });
</script>
